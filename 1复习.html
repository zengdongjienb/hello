        function sum() {
            var a = 0;
            for (var i = 0; i < arguments.length; i++) {

        // 大题2 拆字符串
        function query(str) {
            // 先把str按照？拆分 取后面那一项
            var str2 = str.split('?')[1];
            // 把str2按照&进行拆分
            var arr = str2.split('&');
            var obj = {}
            arr.forEach((v, i) => {
                var arr1 = v.split('=');
                obj[arr1[0]] = arr1[1]
            });
            return obj
        }


        // 隔行变色
        var olis = document.getElementsByTagName('li');
        for (var i = 0; i < olis.length; i++) {

            olis[i].style.background = i % 2 ? 'red' : 'black'
            olis[i].myindex = i;
        }
        olis[i] = onmouseenter = function () {
            var col = this.style.background
            this.style.background = 'green'
        }
        olis[i] = onmouseleave = function () {
            this.style.background = col
        }
        olis[i].onclick=function(){
            alert(`这是第${this.myindex}行`)
