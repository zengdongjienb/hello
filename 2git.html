<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
    <!--  -->
    <script>
    
    
    /* 
    分布式版本管理器 git svn
    git 把自己电脑当做一个仓库，把所有的版本信息都是存在自己电脑上的
    svn  是集中式的版本管理，把所有的版本信息都是存在原始服务器上
    github 账号
git config --global user.name '自己的github用户名'
git config --global user.email '自己的邮箱'
上面那两步是告诉 本地git你是谁，向远程提交代码时，必须有这两项才能成功
git config --list
    git init 是把本地文件夹初始化成了一个 git 仓库
    git status 用来查看本地仓库的状态 红色代表本地有修改的文件没有提交到暂存区；绿色代表本地有修改 但是被提交到了暂存区
    git仓库有三个区 分别是工作区 缓存区 历史区
    我们平时的修改（编写）代码都是在工作区完成的
    git add 文件名 把某个文件的修改后的内容提交到缓存区 
git add . 把当前仓库里面所有文件都提交了
git commit -m '备注' 把缓存区的内容提交到历史区
如 git commit -m '本次新增了什么什么文件'

github 就是一个人使用git工具的远程仓库 gitlab基于git的代码托管平台

提交到远程的命令是 git push
想把历史区的内容提交到 远程仓库

搭路径 git remote add 桥梁名 远程仓库地址
git remote add origin  https://github.com/zengdongjienb/hello.git   

git push 
    */


    /* 
    先在本地建立一个文件夹 作为你的项目 
    git init  把文件夹 变成 git 仓库
    。。。增删改查
    git add.   把工作区所有修改的文件提交到缓存区
    git commit -m '备注' 把缓存区的内容 提交到 历史区 空文件夹提交不上去的
    下一步 把历史区的代码提交到远程仓库；
          先在远程建立一个仓库，然后本地执行 git remote add origin 远程仓库地址
          上述命令是把本地仓库和远程仓库建立起链接

    接下来 把本地代码 推到远程仓库：git push
          第一次执行该命令时，会出现一个提示 git push --set--upstream origin master 运行这个命令 会提示输入用户名和密码；正常输入 就可提交到远程仓库  上述提示 在整个项目中 只会出现一次；运行过之后 就不会再出现；以后正常使用 git push 即可     
    */
    </script>
</body>
</html>
